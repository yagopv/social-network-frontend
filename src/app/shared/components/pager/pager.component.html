<ng-container *ngIf="count > pageSize">
  <p
    [class]="type"
    *ngIf="(page + 1) * pageSize < count"
    (click)="changePage(page + 1)"
  >
    <i class="fa fa-plus-circle"></i> {{ showMoreText }}
  </p>
  <p
    [class]="type"
    *ngIf="(page + 1) * pageSize >= count"
    (click)="changePage(0)"
  >
    <i class="fa fa-minus-circle"></i> {{ showLessText }}
  </p>
</ng-container>
