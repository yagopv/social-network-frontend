<div class="publisher">
  <sn-avatar [user]="user"></sn-avatar>
  <div class="publisher-text">
    <textarea
      snTextArea
      rows="1"
      [placeholder]="placeholder"
      [(ngModel)]="content"
      (keydown)="exploreKeyPressed($event)"
      #text
    ></textarea>
  </div>
  <button (click)="publishStatus()">
    <fa-icon [icon]="faCaretSquareRight"></fa-icon>
  </button>
</div>
