<div>
  <ul>
    <li [class.selected]="isRegisterFormVisible">
      <a href="" snPreventDefault (click)="toggleForm()">Register</a>
    </li>
    <li [class.selected]="!isRegisterFormVisible">
      <a href="" snPreventDefault (click)="toggleForm()">Login</a>
    </li>
  </ul>
  <div class="register-form" [hidden]="!isRegisterFormVisible">
    <sn-register></sn-register>
  </div>
  <div class="login-form" [hidden]="isRegisterFormVisible">
    <sn-login></sn-login>
  </div>
</div>
