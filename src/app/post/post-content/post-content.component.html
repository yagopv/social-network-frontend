<section class="post-content">
  <div class="post-content-head">
    <img [src]="postContent.user.avatar" />
    <div>
      <h4>
        <b>{{ postContent.user.name }}</b>
      </h4>
      <small>{{ postContent.datetime | userFriendlyDate }}</small>
    </div>
  </div>
  <div class="post-content-body">
    <p>{{ postContent.message }}</p>
  </div>
</section>
