<article>
  <hab-post-content [post]="post"></hab-post-content>
  <hab-post-comment-counter
    [count]="post.comments.length"
  ></hab-post-comment-counter>
  <hr />
  <hab-publisher
    placeholder="Publica un comentario"
    [user]="post.author"
    (publish)="addComment($event)"
  ></hab-publisher>
  <ng-container *ngFor="let comment of post.comments; trackBy: commentIdentity">
    <hab-post-comment [comment]="comment" [user]="user"></hab-post-comment>
  </ng-container>
  <fa-icon [icon]="deleteCommentIcon" (click)="deletePost()"></fa-icon>
</article>
