<div class="friend">
  <img [src]="friend?.avatarUrl || 'http://i.pravatar.cc/128'" />
  <div class="friend-details">
    <h5>{{ friend?.fullName }}</h5>
    <div class="friend-toolbar">
      <a href="" (click)="addFriend()" habPreventDefault
        ><fa-icon [icon]="addIcon"></fa-icon> Add
      </a>
      <a href="" (click)="removeFriend()" habPreventDefault
        ><fa-icon [icon]="removeIcon"></fa-icon> Remove</a
      >
    </div>
  </div>
</div>
