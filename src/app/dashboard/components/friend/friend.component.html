<div class="friend" [ngClass]="getSearchStatus(friend)">
  <sn-avatar [user]="friend" width="80px" height="80px"></sn-avatar>
  <div class="friend-details">
    <h5>{{ friend?.fullName }}</h5>
    <div class="friend-toolbar">
      <a
        href=""
        (click)="acceptRequest()"
        snPreventDefault
        *ngIf="getSearchStatus(friend) === 'pending'"
        ><fa-icon [icon]="addIcon"></fa-icon> Accept request
      </a>
      <a
        href=""
        (click)="addFriend()"
        snPreventDefault
        *ngIf="getSearchStatus(friend) === 'not-friend'"
        ><fa-icon [icon]="addIcon"></fa-icon> Add to my friends
      </a>
      <a
        href=""
        (click)="removeFriend()"
        snPreventDefault
        *ngIf="getSearchStatus(friend) === 'is-friend'"
        ><fa-icon [icon]="removeIcon"></fa-icon> Remove from my friends
      </a>
    </div>
  </div>
</div>
