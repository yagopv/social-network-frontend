<div class="friend" [ngClass]="{ 'is-friend': friend.isFriend }">
  <hab-avatar [user]="friend" width="80px" height="80px"></hab-avatar>
  <div class="friend-details">
    <h5>{{ friend?.fullName }}</h5>
    <div class="friend-toolbar">
      <a
        href=""
        (click)="addFriend()"
        habPreventDefault
        *ngIf="!friend.isFriend"
        ><fa-icon [icon]="addIcon"></fa-icon> Add
      </a>
      <a
        href=""
        (click)="removeFriend()"
        habPreventDefault
        *ngIf="friend.isFriend"
        ><fa-icon [icon]="removeIcon"></fa-icon> Remove
      </a>
    </div>
  </div>
</div>
