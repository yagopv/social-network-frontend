<section class="post-content">
  <div class="post-content-head">
    <img [src]="post.author.avatarUrl || 'http://i.pravatar.cc/128'" />
    <div>
      <h4>
        <b>{{ post.author.fullName }}</b>
      </h4>
      <small>{{ post.createdAt | userFriendlyDate }}</small>
    </div>
  </div>
  <div class="post-content-body">
    <p>{{ post.content }}</p>
  </div>
</section>
