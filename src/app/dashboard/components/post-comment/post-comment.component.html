<div class="post-comment" [class.me]="comment.author.uuid === currentUser.uuid">
  <sn-avatar [user]="comment.author"></sn-avatar>
  <div class="post-message">
    <h5>
      <a [routerLink]="getLink(comment.author.uuid)">{{
        comment.author.fullName
      }}</a>
      <small>{{ comment.createdAt | userFriendlyDate }}</small>
    </h5>
    <p>{{ comment.message }}</p>
  </div>
</div>
