<div class="post-comment" [class.me]="comment.author.uuid === user.uuid">
  <hab-avatar [user]="comment.author"></hab-avatar>
  <div class="post-message">
    <h5>
      {{ comment.author.fullName }}
      <small>{{ comment.createdAt | userFriendlyDate }}</small>
    </h5>
    <p>{{ comment.message }}</p>
  </div>
</div>
