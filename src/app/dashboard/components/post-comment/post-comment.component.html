<div class="post-comment" [class.me]="comment.author === currenUser.uuid">
  <img [src]="'http://i.pravatar.cc/128'" />
  <div class="post-message">
    <h5>
      {{ comment.author }}
      <small>{{ comment.createdAt | userFriendlyDate }}</small>
    </h5>
    <p>{{ comment.message }}</p>
  </div>
</div>
