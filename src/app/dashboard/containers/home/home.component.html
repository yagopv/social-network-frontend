<!-- Removing trackBy cause the post to rerender -->
<ng-container *ngFor="let post of (posts$ | async); trackBy: postIdentity">
  <hab-post
    [post]="post"
    [user]="user$ | async"
    (comment)="addComment($event)"
    (delete)="deletePost($event)"
  ></hab-post>
</ng-container>
