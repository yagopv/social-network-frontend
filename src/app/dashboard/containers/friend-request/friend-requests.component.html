<div class="friend-requests" *ngIf="(requests$ | async).length">
  <h5><b>Friend Requests</b></h5>
  <div class="friend" *ngFor="let request of (requests$ | async)">
    <sn-avatar [user]="request"></sn-avatar>
    <div class="request">
      <p>{{ request.fullName }}</p>
      <a href="" snPreventDefault (click)="acceptRequest(request)"
        >Accept request</a
      >
    </div>
  </div>
</div>
