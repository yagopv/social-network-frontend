<div class="friends-request" *ngIf="(requests$ | async).length">
  <h5><b>Friend Requests</b></h5>
  <div class="friend" *ngFor="let request of (requests$ | async)">
    <hab-avatar [user]="request"></hab-avatar>
    <div class="request">
      <p>{{ request.fullName }}</p>
      <a href="" habPreventDefault (click)="acceptRequest(request)"
        >Accept request</a
      >
    </div>
  </div>
</div>
