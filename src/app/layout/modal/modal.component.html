<div class="modal fade show" role="dialog" *ngIf="modalService.opened">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalService.title }}</h5>
        <button type="button" class="close" (click)="modalService.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ modalService.content }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="modalService.close()"
        >
          Close
        </button>
        <button
          type="button"
          [class]="'btn btn-' + button.variant"
          *ngFor="let button of modalService.buttons"
          (click)="button.action()"
        >
          {{ button.label }}
        </button>
      </div>
    </div>
  </div>
</div>
