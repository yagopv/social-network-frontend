<div id="toast-container">
  <div
    class="toast fade show"
    role="alert"
    [ngClass]="{ 'bg-danger text-light': toastService.isErrorToast(toast) }"
    *ngFor="let toast of toastService.toasts; let i = index"
    @listItems
  >
    <div class="toast-header">
      <i
        class="fa fa-exclamation-triangle rounded mr-2"
        [ngClass]="{ 'text-danger': toastService.isErrorToast(toast) }"
      ></i>
      <strong
        class="mr-auto"
        [ngClass]="{ 'text-danger': toastService.isErrorToast(toast) }"
        >{{ toast.title }}</strong
      >
      <button
        type="button"
        class="ml-2 mb-1 close"
        (click)="toastService.remove(i)"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ toast.message | capitalize }}
    </div>
  </div>
</div>
